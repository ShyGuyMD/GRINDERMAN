    <div class="col-8">
        <app-contact-details [contactDetails]="contactDetails" (formValidityChange)="onFormValidityChange($event)"></app-contact-details>
        <app-delivery-options></app-delivery-options>
    </div>
    <div class="col-4">
        <app-order-summary></app-order-summary>
        <button pButton class="p-button-success w-full mt-5" label="Confirmar" (click)="placeOrder()" [disabled]="!isContactDetailsFormValid"></button>
    </div>
</div>
