<div class="login-container">
  <div class="p-fluid">
    <h2>¡Nos alegra verte!</h2>
    <p>Si ya tenés cuenta con nosotros, iniciá sesión con tu email y contraseña.</p>
    <div class="p-field">
      <label for="username">Email:</label>
      <input type="text" id="username" pInputText [(ngModel)]="username" />
    </div>
    <div class="p-field">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" pPassword [(ngModel)]="password" />
    </div>
    <div *ngIf="loginError" class="error-message">El email o la contraseña son inválidos.</div>
  </div>
  <div class="flex mt-4">
    <button pButton (click)="login()">Iniciar Sesión</button>  
  </div>
  <button pButton class="p-button-text mt-2" (click)="register()">Quiero Registrarme</button>
</div>
