<div class="login-container p-fluid">
    <h2>Login</h2>
    <div class="p-field">
      <label for="email">Email:</label>
      <input type="text" id="email" pInputText [(ngModel)]="email" />
    </div>
    <div class="p-field">
      <label for="password">constraseña:</label>
      <input type="password" id="password" pPassword [(ngModel)]="password" />
    </div>
    <div *ngIf="loginError" class="error-message">Invalid email or password.</div>

    <div class="p-formgroup-inline mt-4">
        <button pButton (click)="login()">Iniciar Sesión</button>
      </div>
  </div>
