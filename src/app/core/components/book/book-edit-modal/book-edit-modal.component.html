<form (ngSubmit)="save()" #editForm="ngForm" class="p-mt-4">
    <div class="p-fluid">
        <div class="p-field">
            <label for="isbn">ISBN:</label>
            <input type="text" id="title" pInputText [(ngModel)]="book.isbn" name="isbn" required
                class="p-inputtext p-d-block">
        </div>
        <div class="p-field">
            <label for="author">Autor:</label>
            <input type="text" id="author" pInputText [(ngModel)]="book.author" name="author" required
                class="p-inputtext p-d-block">
        </div>
        <div class="p-field">
            <label for="genre">Género:</label>
            <p-multiSelect id="genre" [options]="genreOptions" [(ngModel)]="book.genre"
             name="genre"
                placeholder="Selccione los géneros" optionLabel="name"></p-multiSelect>
        </div>
        <div class="p-field">
            <label for="publisher">Editorial:</label>
            <input type="text" id="publisher" pInputText [(ngModel)]="book.publisher" name="publisher" required
                class="p-inputtext p-d-block">
        </div>
        <div class="p-field">
            <label for="synopsis">Sinopsis:</label>
            <textarea id="synopsis" pInputTextarea [(ngModel)]="book.synopsis" name="synopsis"
                class="p-inputtextarea p-d-block"></textarea>
        </div>
        <div class="p-field">
            <label for="price">PVP:</label>
            <input type="text" id="price" pInputNumber [(ngModel)]="book.price" name="price" required
                class="p-inputtext p-d-block" mode="currency" currency="USD">
        </div>
        <div class="p-field">
            <label for="availableUnits">Unidades disponibles:</label>
            <input type="number" id="availableUnits" pInputText [(ngModel)]="book.availableUnits"
                name="availableUnits" class="p-inputtext p-d-block">
        </div>
        <div class="p-field">
            <p-checkbox id="isNew" [(ngModel)]="book.isNew" [binary]="true" name="isNew"
                label="Es nuevo"></p-checkbox>
        </div>
        <div class="p-field">
            <p-checkbox id="isHardcover" [(ngModel)]="book.isHardcover" [binary]="true" name="isHardcover"
                label="Es tapadura"></p-checkbox>
        </div>
    </div>
    <div class="p-formgroup-inline mt-4">
        <button type="submit" class="p-button">Guardar</button>
    </div>
</form>
