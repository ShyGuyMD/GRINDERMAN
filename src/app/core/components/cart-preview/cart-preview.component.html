<a [routerLink]="viewCart()" class="cart-button">
<div class="cart-container grid">
    <div class="cart-icon col-4">
        <i class="pi pi-shopping-cart"></i>
    </div>
    <div class="cart-info col-8">
        <div class="grid p-jc-end">
            <div class="item-count col-12">{{quantity}} items</div>
            <div class="amount col-12 -mt-3">{{ totalAmount | currency }}</div>

        </div>
    </div>
</div>
</a>
