<form (ngSubmit)="save()" #clientForm="ngForm" class="p-mt-4">
  <div *ngIf="isLoading; else showForm">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <ng-template #showForm>
    <div class="p-fluid">
      <div class="p-field">
        <label for="client-email">Email:</label>
        <input
          type="email"
          id="client-email"
          pInputText
          [(ngModel)]="client.email"
          name="email"
          required
        />
        <div *ngIf="emailError" class="p-error">
          {{ emailError }}
        </div>
      </div>
      <div class="p-field">
        <label for="client-password">Password:</label>
        <input
          type="password"
          id="client-password"
          pPassword
          [(ngModel)]="client.password"
          name="password"
          required
        />
        <div *ngIf="passwordError" class="p-error">
          {{ passwordError }}
        </div>
      </div>
      <!-- Double password field and error message for password mismatch -->
      <div class="p-field">
        <label for="client-confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="client-confirm-password"
          pPassword
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
      <div *ngIf="passwordMismatchError" class="p-error">
        Passwords do not match.
      </div>
    </div>
    <div class="p-formgroup-inline mt-4">
      <button type="submit" class="p-button">Registrar</button>
    </div>
  </ng-template>
</form>
